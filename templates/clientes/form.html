{% extends 'dashboard.html' %}

{% block title %}{{ 'Editar' if cliente else 'Nuevo' }} Cliente · Hotel System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 mb-3 d-flex justify-content-between align-items-center">
        <h4 class="mb-0">{{ 'Editar' if cliente else 'Nuevo' }} Cliente</h4>
        <a href="{{ url_for('main.lista_clientes') }}" class="btn btn-outline-secondary">
            <i class="bx bx-arrow-back"></i> Volver
        </a>
    </div>

    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Datos del Cliente</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" required
                                   value="{{ cliente.nombre if cliente else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Apellido</label>
                            <input type="text" name="apellido" class="form-control" required
                                   value="{{ cliente.apellido if cliente else '' }}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control"
                                   value="{{ cliente.email if cliente else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Teléfono</label>
                            <input type="text" name="telefono" class="form-control"
                                   value="{{ cliente.telefono if cliente else '' }}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <textarea name="direccion" class="form-control" rows="2">{{ cliente.direccion if cliente else '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Documento de Identidad</label>
                        <input type="text" name="documento_identidad" class="form-control" required
                               value="{{ cliente.documento_identidad if cliente else '' }}">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bx bx-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

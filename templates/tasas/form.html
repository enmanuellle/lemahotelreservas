{% extends 'dashboard.html' %}

{% block title %}{{ 'Editar' if tasa else 'Nueva' }} Tasa de Cambio Â· Hotel System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12 mb-3 d-flex justify-content-between align-items-center">
        <h4 class="mb-0">{{ 'Editar' if tasa else 'Nueva' }} Tasa de Cambio</h4>
        <a href="{{ url_for('main.lista_tasas') }}" class="btn btn-outline-secondary">
            <i class="bx bx-arrow-back"></i> Volver
        </a>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Datos de la Tasa</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" name="fecha" class="form-control" required
                               value="{{ tasa.fecha if tasa else '' }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tasa Bs/USD</label>
                        <input type="number" step="0.01" name="tasa_bs_por_usd" class="form-control" required
                               value="{{ tasa.tasa_bs_por_usd if tasa else '' }}">
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="activo" name="activo"
                               {% if not tasa or tasa.activo %}checked{% endif %}>
                        <label class="form-check-label" for="activo">Activo</label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="bx bx-save"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
